<!DOCTYPE html>
<html lang="en" class="bg-[#F0F1F3]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <!-- Font Awsem CSD  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- daisyui CSD  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind Css CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    
    <header class="px-15 py-6">
        <nav class="flex justify-between items-center">
            <div class="box-left flex gap-3 items-center">
                <img src="./Images/logo.png" alt="" class="max-w-[50px]">
                <h2 class="text-[#006747] text-xl font-bold">Emergency <br>Service</h2>
            </div>
            <div class="box-right flex gap-5">
                <button class="flex justify-center items-center bg-[#41ff6b1a] py-4 px-14 rounded-[40px]"> <span class="font-bold mr-2 block">0</span><img src="./Images/heart.png" alt="" class="max-w-[30px] h-auto"></button>
                <button class="flex justify-center items-center bg-[#41ff6b1a] py-4 px-14 rounded-[40px]"> <span class="font-bold mr-2 block">100</span><img src="./Images/coin.png" alt="" class="max-w-[22px] h-auto"></button>
                <button class="flex justify-center items-center bg-[#00A63E] py-4 px-14 rounded-[40px] font-bold text-white"> <span class="font-bold mr-2 block">3</span> Copy </button>
            </div>
        </nav>
    </header>
    <div class="px-15 py-5  bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-white text-center">
        <img src="./Images/logo-dark.png" alt="" class="max-w-[92px] m-auto">
        <h1 class="font-bold text-[40px]">Emergency Service Directory</h1>
        <p class="font-semibold text-xl">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
    </div>
